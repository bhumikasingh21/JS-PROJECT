<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="card container my-5" style="width: 18rem;" >
    <div class="card-body">
    <h5 class="card-title">INBOX</h5>
    <p class="card-text">TYPE UR MESSAGE HERE.</p>
    <input type="text" placeholder="enter msg....." id="input">
    <button class="btn btn-primary my-5" id="btn">submit</button>
  </div>
    
  <script>
      const btn = document.getElementById("btn");
      const input = document.getElementById("input");
      
      
      console.log(input);
      console.log(btn);

      const store = [];
      
      btn.addEventListener("click",(event)=>{
        event.preventDefault();
       
        if(input.value === ""){
          alert("TEXT BOX IS EMPTY :) PLEASE ENTER UR MESSAGE FIRST");
        }
        else{
          store.push( input.value);
          console.log(store);
          localStorage.setItem("text",store);
          input.value = "";
          alert("We got ur message !!")
           location.assign("\display.html");
        }
      })

      
      
  </script>
</div>
</body>
</html>
